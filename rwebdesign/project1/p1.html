<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="p1.css">
<title>Data Form</title>
</head>
<body>
<h1 id="title">Data Form</h1>
<p id="description">This form is to collect data for office purpose</p>
<form id="survey-form">
<fieldset>
<legend>Personal Information</legend>
<label id="name-label">
Name
<input id="name" type="text" placeholder="    Enter name❗" required>
</label>
<label id="email-label">
Email
<input id="email" type="email" placeholder="    Enter Email❗" required>
</label>
<label id="number-label">
Number
<input id="number" type="number" min="18" max="100" placeholder=" num❗">
</label>
<label>Gender</label>
<select id="dropdown">
<option value="">Select one</option>
<option value="1">Male</option>
<option value="2">Female</option>
<option value="3">Neither not say</option>
</select>
<label id="m">
Married<input id="mar" name="ms" type="radio" value="couple" class="inline" checked>
</label>
<label id="um">
Unmarried<input id="mnar" name="ms" type="radio" class="inline" value="notcouple" checked>
</label>
<label class="state">Languages known🗣️</label>
<label>
<input type="checkbox" value="tamil">
Tamil
</label>
<label>
<input type="checkbox" value="english">
English
</label>
<label>
<input type="checkbox" value="hindi">
Hindi
</label>
<label>
<input type="checkbox" value="japanese">
Japanese
</label>
<label>Address:
 <textarea id="bio" rows="3" cols="30" placeholder=" Enter address❗"></textarea>
</label>
</fieldset>
<input id="submit" type="submit" value="submit">
</form>
</body>
</html>
