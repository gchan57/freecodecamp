<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Creature Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>RPG</h1>

  <form id="search-form">
    <input id="search-input" required>
    <button id="search-button">Search</button>
  </form>

  <div id="creature-name"></div>
  <div id="creature-id"></div>
  <div id="weight"></div>
  <div id="height"></div>
  <div id="types"></div>

  <div id="special-name"></div>
  <div id="special-description"></div>

  <div id="hp"></div>
  <div id="attack"></div>
  <div id="defense"></div>
  <div id="special-attack"></div>
  <div id="special-defense"></div>
  <div id="speed"></div>

  <script src="script.js"></script>
</body>
</html>
